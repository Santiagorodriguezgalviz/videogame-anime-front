<div class="anime-inicio">
    <div class="hero-section">
      <h1 class="glitch" data-text="Personajes de Anime en Videojuegos">Personajes de Anime en Videojuegos</h1>
      <p class="subtitle">Explora el fascinante mundo donde el anime y los videojuegos se fusionan</p>
    </div>
  
    <div class="featured-characters">
      <h2>Personajes Destacados</h2>
      <div class="character-grid">
        <div class="character-card" *ngFor="let character of featuredCharacters">
          <img [src]="character.image" [alt]="character.name">
          <h3>{{character.name}}</h3>
          <p>{{character.game}}</p>
        </div>
      </div>
    </div>
  
    <div class="cta-section">
      <h2>Â¿Listo para la aventura?</h2>
      <a routerLink="/app-dashboard-anime" class="cta-button">Explorar Personajes</a>
    </div>
  </div>
